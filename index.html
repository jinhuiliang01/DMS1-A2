        <img id="picture1" src="iamge/1pic.jpg"width="200" onmouseover="this.src='iamge/2pic.jpg';" onmouseout="this.src='iamge/1pic.jpg';">
        <img id="picture2" src="iamge/2pic.jpg"width="200" onmousedown="this.src='iamge/2pic.jpg';" onmouseup="this.src='iamge/1pic.jpg';">
        <img id="picture3" src="iamge/3pic.jpg"width="200">

        <script>
              var sound1=new buzz.sound("sound/sound1.mp3");
              var sound2=new buzz.sound("sound/sound1.mp3");
              var sound3=new buzz.sound("sound/sound1.mp3");

              window.onload = function() {
                document.getElementById('picture1').addEventListener('mouseover', function () {sound1.play();});
                document.getElementById('picture2').addEventListener('mouseover', function () {sound2.play();});
                document.getElementById('picture3').addEventListener('mouseover', function () {sound3.play();});
              }



        </script>


    </body>
